---

## jenkins specifics
jenkins_home: /var/lib/jenkins
jenkins_user: jenkins
jenkins_group: "{{ jenkins_user }}"

## jenkins-plugin-manager specific version and location
jenkins_plugin_cli_location: "/opt/jpl.jar"
jenkins_plugin_cli_url: "https://github.com/jenkinsci/plugin-installation-manager-tool/releases/download/2.1.1/jenkins-plugin-manager-2.1.1.jar"

## CLI options for the jenkins-plugin-manager cli
## https://github.com/jenkinsci/plugin-installation-manager-tool#cli-options
download: true
jenkins_experimental_update_center_url:
jenkins_incrementals_repo_mirror_url:
jenkins_plugin_info_url:
jenkins_update_center_url:
jenkins_war_location:
latest: false
latest_specified: false
output: stdout
plugin_download_directory:
plugin_file:
plugins:
verbose: false

## Advanced configuration for the jenkins-plugin-manager cli that are configured as env variables
## https://github.com/jenkinsci/plugin-installation-manager-tool#advanced-configuration
jenkins_plugin_cli_cache_location:
jenkins_uc_download_url: ""

## Set java properties https://github.com/jenkinsci/plugin-installation-manager-tool#proxy-support
jenkins_plugin_cli_java_options: ""
